[package]
name = "crawler"
version = "0.1.1"
edition = "2021"
repository = "https://github.com/ALAWIII/crawler"
[dependencies]
clap = { version = "4.5.21", features = ["cargo"] }
reqwest = { version = "0.12.9", features = ["blocking"] }
scraper = "0.21.0"
tokio = { version = "1.41.1", features = ["full"] }
rayon = "1.10.0"
num_cpus = "1.16.0"
url = "2.5.4"
once_cell = "1.20.2"
regex = "1.11.1"
surrealdb = { version = "2.1.3", features = ["kv-rocksdb"] }
serde = { version = "1.0.216", features = ["derive"] }
dashmap = "6.1.0"
libm = "0.2.11"

[profile.release]
panic = "abort"
opt-level = 3
lto = true

# The profile that 'dist' will build with
[profile.dist]
inherits = "release"
lto = "thin"
